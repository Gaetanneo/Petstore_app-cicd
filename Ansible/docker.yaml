---
- name: docker build and push
  hosts: local
  become: yes
  tasks:
    - name: Update apt package cache
      apt:
        update_cache: yes
    - name: Build Docker Image
      command: docker build -t petstore .
      args:
        chdir: /var/lib/jenkins/workspace/Petstore-app
    - name: tag image
      command: docker tag petstore:latest gaetanneo/petstore:latest
    - name: Log in to Docker Hub
      community.docker.docker_login:
        registry_url: https://index.docker.io/v1/
        username: gaetanneo
        password: ALice@@2018
    - name: Push image
      command: docker push gaetanneo/petstore:latest
    - name: Run container
      command: docker run -d --name pet1 -p 8081:8080 gaetanneo/petstore:latest
